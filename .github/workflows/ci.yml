name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run gates
        env:
          PYTHONPATH: backend
        run: |
          python scripts/check_no_deprecated_imports.py
          python scripts/smoke_generate_finalize.py
          python scripts/contract_finalize_vector_stub.py
          python scripts/test_post_gen_validator.py
          python scripts/test_review_binding.py
          python scripts/test_vector_retry_stub.py
          if [ -d tests ]; then pytest -q; else echo "pytest skipped: no tests directory"; fi
